<html>
  <head>
    <title>Licni blog</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="homepage is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <section id="header">
        <div class="container">
          <!-- Logo -->
          <h1 id="logo"><a href="index.html">Licni blog putovanja</a></h1>
          <!-- Nav -->
          <nav id="nav">
            <ul>
              <li>
                <a class="icon solid" href="index.html"
                  ><span>Pocetna strana</span></a
                >
              </li>
              <li>
                <a class="icon solid" href="contact.html"
                  ><span>Kontakt</span></a
                >
              </li>
              <li>
                <a class="icon solid" href="about.html"
                  ><span>O autorki</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section id="main">
        <div class="container">
          <header>
            <h2>Pitanja? Komentari?</h2>
          </header>
          <div class="row">
            <div class="col-12 col-12-medium">
              <section>
                <form method="post">
                  <div class="row gtr-50">
                    <div class="col-6 col-12-small">
                      <input id="name" name="name" placeholder="Ime" type="text" />
                    </div>
                    <div class="col-6 col-12-small">
                      <input id="lastname" name="name" placeholder="Prezime" type="text" />
                    </div>
                    <div class="col-6 col-12-small">
                      <input id="email" name="email" placeholder="Email" type="text" />
                    </div>
                    <div class="col-12">
                      <textarea id="message" name="message" placeholder="Poruka"></textarea>
                    </div>
                    <div class="col-12">
                      <a
                        href="#"
                        class="form-button-submit button icon solid fa-envelope"
                        onclick="validateContactForm()"
                        >Posalji poruku</a
                      >
                    </div>
                  </div>
                </form>
              </section>
            </div>
            <span id="response"></span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- vendor -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/breaks.js"></script>
    <script src="assets/js/util.js"></script>

    <script src="js/contact.js"></script>
  </body>
</html>
